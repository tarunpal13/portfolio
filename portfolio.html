<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <style>
           body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            margin-left: 20px;
        }

        .profile-name {
            font-size: 32px;
            font-weight: bold;
        }

        .profile-tagline {
            font-size: 24px;
            color: #888;
        }

        .profile-bio {
            margin-top: 10px;
            font-size: 18px;
        }

        .section {
            margin-top: 20px;
        }

        .section-title {
            font-size: 28px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        .section-content {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .card {
            width: 180px;
            height: 180px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-icon {
            width: 80px;
            height: 80px;
        }

        .card-title {
            font-size: 20px;
            margin-top: 10px;
        }

        .contact {
            display: inline;
            align-items: center;
            gap: 10px;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
        }

        .contact-link {
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
